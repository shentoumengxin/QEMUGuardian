<!DOCTYPE html>
<html>
<head>
  <title>Guardian</title>
  <style>
    body {
      font-family: sans-serif;
      width: 320px; /* Slightly wider to accommodate both sections */
      padding: 10px;
      background-color: #f0f2f5;
      color: #333;
    }
    h2 {
      color: #333;
      font-size: 1.2em; /* Slightly larger for main title */
      margin-bottom: 15px;
      text-align: center;
    }
    .section {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08); /* Slightly more prominent shadow */
    }
    .section h3 {
      color: #007bff;
      font-size: 1em;
      margin-top: 0;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"] {
      width: calc(100% - 22px); /* Account for padding and border */
      padding: 8px 10px;
      margin-bottom: 10px; /* Reduced margin for tighter spacing */
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 0.9em;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95em;
      transition: background-color 0.2s;
      width: 100%; /* Make buttons full width */
      box-sizing: border-box;
    }
    button:hover {
      background-color: #45a049;
    }
    #analyzeButton { /* Specific style for analyze button */
        background-color: #007bff;
    }
    #analyzeButton:hover {
        background-color: #0056b3;
    }
    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 0.9em;
      display: none; /* Hidden by default */
      word-wrap: break-word; /* Ensure long paths wrap */
    }
    .status-message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status-message.info {
      background-color: #cfe2ff;
      color: #052c65;
      border: 1px solid #b6d4fe;
    }
    .status-message.warning { /* Added for warning messages */
      background-color: #fff3cd;
      color: #664d03;
      border: 1px solid #ffecb5;
    }
  </style>
</head>
<body>
  <h2>Guardian</h2>

  <div class="section">
    <h3>Settings</h3>
    <label for="isolationPath">Custom Isolation Directory:</label>
    <input type="text" id="isolationPath" placeholder="Leave empty for default (Native Host directory/.isolated)">
    <button id="savePathButton">Save Path</button>
  </div>

  <div class="section">
    <h3>Analyze File</h3>
    <label for="filePathInput">File Path:</label>
    <input type="text" id="filePathInput" placeholder="e.g., C:\Users\YourUser\Downloads\malware.exe">
    <button id="analyzeButton">Analyze File</button>
  </div>

  <div id="statusMessage" class="status-message"></div>

  <script src="popup.js"></script>
</body>
</html>
