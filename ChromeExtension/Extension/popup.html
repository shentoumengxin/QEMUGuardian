<!DOCTYPE html>
<html>
<head>
  <title>Qemu Guardian Settings</title>
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
      padding: 10px;
      background-color: #f0f2f5;
    }
    h2 {
      color: #333;
      font-size: 1.1em;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"] {
      width: calc(100% - 22px); /* Account for padding and border */
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Include padding and border in width */
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #45a049;
    }
    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 0.9em;
      display: none; /* Hidden by default */
    }
    .status-message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status-message.info {
      background-color: #cfe2ff;
      color: #052c65;
      border: 1px solid #b6d4fe;
    }
  </style>
</head>
<body>
  <h2>Qemu Guardian Settings</h2>

  <label for="isolationPath">Custom Isolation Directory:</label>
  <input type="text" id="isolationPath" placeholder="Leave empty for default (QemuGuardian.exe directory/.isolated)">
  <button id="savePathButton">Save Path</button>

  <div id="statusMessage" class="status-message"></div>

  <script src="popup.js"></script>
</body>
</html>
